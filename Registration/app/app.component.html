
<title>Registration </title>
<link rel="stylesheet" type="text/css" href="app.component.css">
<body>
<form>
  <h1>Movie Box</h1>
  <h2>Register Here</h2>
  
  <label for="mail">Email:</label>
  <input type="email" id="mail" name="email" placeholder="Enter email" autocomplete="off" required><br><br>
  
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="Enter Username"  autocomplete="off" required><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Create Password "  autocomplete="off" required><br><br>
  
  <label for="conpassword">Confirm Password:</label>
  <input type="password" id="conpassword" name="conpassword" placeholder="confirm Password"  autocomplete="off" required><br><br>
  
  <label for="Gender">Gender:</label><br>
  <input type="radio" id="Gender" name="Gender" required>Male
  <input type="radio" id="Gender" name="Gender" required>Female<br><br>
  
  <button onclick="return myfun()">Register</button>
  <script>
    function myfun(){
      alert("Register Sucessful")
      
    }
  </script>

  <p>Already have a account!<a href="http://127.0.0.1:5500/movie_box/src/app/app.component.html">click here</a></p>
</form>
